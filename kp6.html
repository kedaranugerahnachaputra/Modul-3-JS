<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Login</title>
    <script type="text/javascript">
        function Login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let element = "";
            if (username == "qwerty" && password == "123456789") {
                element += "<div class='alert alert-success alert-dismissible'>";
                element += "<span class= 'close' data-dismiss='alert'>&times; </span>";
                element += "<h4>Login Berhasil</h4>";
                element += "Anda Berhasil login mantappu...!";
                element +=  "</div>";
            } else {
                element += "<div class='alert alert-danger alert-dismissible'>";
                element += "<span class= 'close' data-dismiss='alert'>&times; </span>";
                element += "<h4>Login Gagal</h4>";
                element += "Sad Gagal Slurr...!";
                element +=  "</div>";
            }
            document.getElementById('login-body').innerHTML;
            document.getElementById('panggil').innerHTML += element;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="card col-sm-4">
            <div class="card-header bg-primary text-white text-center">
                <h4>Login</h4>
            </div>
            <div class="card-body" id='panggil'>
            </div>
            <div class="card-body" id="login-body">
                Username
                <div class="col-sm-12">
                    <input type="text" id="username" class="form-control">
                </div>
                Password
                <div class="col-sm-12">
                    <input type="password" id="password" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary btn-block"
                onclick="Login();">
                Login
            </button>
            </div>
        </div>
    </div>
</body>

</html>
